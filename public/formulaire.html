<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
	<meta charset="UTF-8">
	<title>Informations</title>
</head>
<body>
	<a href="/index.html" class="ui button">CRM</a>

	<form class="ui form" id="form" action="/public" method="post">
		<h4 class="ui dividing header">Informations</h4>
		<div class="two fields">
			<div class="field">
				<label for="first_name">Prénom</label>
				<input type="text" name="first_name" placeholder="prenom">
			</div>
			<div class="field">
				<label for="last_name">Nom</label>
				<input type="text" name="last_name" placeholder="nom">
			</div>
		</div>
		<div class="field">
			<label for="phone">Numéro de téléphone</label>
			<input type="text" name="phone" placeholder="numero">
		</div>
		<div class="field">
			<label for="email">Adresse Mail</label>
			<input type="text" name="email" placeholder="mail">
		</div>
		<div class="field">
			<label for="description">Description</label>
			<textarea name="description" cols="30" rows="10"></textarea>
		</div>
		<button class="ui button green labeled icon">
			<i class="icon save"></i>
			Envoyer
		</button>
	</form>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/sweetalert2/dist/sweetalert2.js"></script>
	<script src="app.js"></script>
</body>
</html>
