<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
	<meta charset="UTF-8">
	<title>Informations</title>
</head>
<body>
	<a href="/index.html" class="ui button">CRM</a>

	<form class="ui form" id="form" action="/public/crm.json" method="post">
		<h4 class="ui dividing header">Informations</h4>
		<div class="two fields">
			<div class="field">
				<label for="first_name">Prénom</label>
				<input type="text" id="firstName" placeholder="prenom">
			</div>
			<div class="field">
				<label for="last_name">Nom</label>
				<input type="text" id="lastName" placeholder="nom">
			</div>
		</div>
		<div class="field">
			<label for="phone">Numéro de téléphone</label>
			<input type="text" id="phone" placeholder="numero">
		</div>
		<div class="field">
			<label for="email">Adresse Mail</label>
			<input type="text" id="mail" placeholder="mail">
		</div>
		<div class="field">
			<label for="description">Description</label>
			<textarea id="description" cols="30" rows="10"></textarea>
		</div>
	</form>
	<button class="ui button" id="send">Envoyer</button>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/sweetalert2/dist/sweetalert2.js"></script>
	<script src="app.js"></script>
</body>
</html>
